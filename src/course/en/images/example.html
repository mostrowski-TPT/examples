<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
     <style>
    *{margin:0;padding:0;}
canvas{display:block;}
body{background:black;}
         button{position:relative; z-index: 1000}
         #1{width:100%; height:100%; position:relative;}
         #2{position: absolute; z-index: 1000;margin-left: 45%;margin-top:45%; right:0px;}
         div {position: absolute;}
    </style>  
</head>
<body>
    <div id="1"><canvas id="c"></canvas></div>
    <div id="2">
    <button onclick="alert('SPEED UP!'); setInterval(draw,1);">SPEED UP</button>
    </div>

    
<script>
  var c = document.getElementById('c');
var cxt = c.getContext("2d");

c.width = window.innerWidth;
c.height = window.innerHeight;



var chinese = "田由甲申甴电甶男甸甹町画甼甽甾甿畀畁畂畃畄畅畆畇畈畉畊畋界畍畎畏畐畑";
chinese = chinese.split("");

var font_size =10;
var columns = c.width/font_size; 

var drops = [];

for(var x=0;x<columns;x++){
  drops[x]=1;
}

function draw(){
  cxt.fillStyle="rgba(0,0,0,0.05)";
  cxt.fillRect(0,0,c.width,c.height);
  
  cxt.fillStyle = "#0F0";
  cxt.font = font_size+'px arial';
  
  
  for(var i=0;i<drops.length;i++){
    var text = chinese[Math.floor(Math.random()*chinese.length)];
    cxt.fillText(text,i*font_size,drops[i]*font_size);
    
    if(drops[i]*font_size>c.height && Math.random() >0.975)
      drops[i]=0;
    
    //increment y coordinate
    drops[i]++;
}
  
}
setInterval(draw,33);
    
    
    </script>
    
</body>
</html>
